<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blyth Digital Twin</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="ui">
        <div id="info">
          <h1>Blyth Digital Twin</h1>
          <p class="controls">
            <strong>Controls:</strong><br />
            Drag - Orbit<br />
            Right-drag - Pan<br />
            Scroll - Zoom<br />
            Click building - View info
          </p>
        </div>
        <div id="loading">
          <div class="spinner"></div>
          <p id="progress">Loading assets...</p>
        </div>
        <div id="hud">
          <span id="position"></span>
        </div>
        <div id="building-info" class="hidden">
          <button id="close-info">&times;</button>
          <h2 id="building-name">Building</h2>
          <dl id="building-props"></dl>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
