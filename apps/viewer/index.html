<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blyth Digital Twin</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="ui">
        <div id="info">
          <h1>Blyth Digital Twin</h1>
          <p class="controls">
            <strong>Controls:</strong><br />
            Click to capture mouse<br />
            WASD - Move<br />
            Space - Up / Q - Down<br />
            Shift - Sprint<br />
            Mouse - Look around<br />
            Esc - Release mouse
          </p>
        </div>
        <div id="loading">
          <div class="spinner"></div>
          <p id="progress">Loading assets...</p>
        </div>
        <div id="hud">
          <span id="position"></span>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
