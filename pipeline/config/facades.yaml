# Building Facade Texture Configuration
# Maps OSM building types to texture atlas regions

# Atlas layout (2048x2048, 4x4 grid = 512x512 per texture)
atlas:
  size: 2048
  grid: 4  # 4x4 = 16 slots
  tile_size: 512

# Texture slots in atlas (row, col)
# Row 0: Brick variants
# Row 1: Stone variants
# Row 2: Concrete/Industrial
# Row 3: Special/Mixed

textures:
  brick_red:
    slot: [0, 0]
    source: "brick_red_512.png"
    color_fallback: "#8B4513"
  brick_brown:
    slot: [0, 1]
    source: "brick_brown_512.png"
    color_fallback: "#6B4423"
  brick_grey:
    slot: [0, 2]
    source: "brick_grey_512.png"
    color_fallback: "#696969"
  brick_yellow:
    slot: [0, 3]
    source: "brick_yellow_512.png"
    color_fallback: "#C4A35A"

  stone_light:
    slot: [1, 0]
    source: "stone_light_512.png"
    color_fallback: "#D3C9B8"
  stone_dark:
    slot: [1, 1]
    source: "stone_dark_512.png"
    color_fallback: "#8B8378"
  sandstone:
    slot: [1, 2]
    source: "sandstone_512.png"
    color_fallback: "#C2A679"
  limestone:
    slot: [1, 3]
    source: "limestone_512.png"
    color_fallback: "#E8DCC8"

  concrete:
    slot: [2, 0]
    source: "concrete_512.png"
    color_fallback: "#A9A9A9"
  concrete_panels:
    slot: [2, 1]
    source: "concrete_panels_512.png"
    color_fallback: "#B0B0B0"
  metal_cladding:
    slot: [2, 2]
    source: "metal_cladding_512.png"
    color_fallback: "#708090"
  corrugated:
    slot: [2, 3]
    source: "corrugated_512.png"
    color_fallback: "#5F6A6A"

  render_white:
    slot: [3, 0]
    source: "render_white_512.png"
    color_fallback: "#F5F5F5"
  render_cream:
    slot: [3, 1]
    source: "render_cream_512.png"
    color_fallback: "#FFFDD0"
  glass:
    slot: [3, 2]
    source: "glass_512.png"
    color_fallback: "#87CEEB"
  wood:
    slot: [3, 3]
    source: "wood_512.png"
    color_fallback: "#8B5A2B"

# Building type to texture mapping
# Uses OSM building=* tag values
# Each type can have multiple texture options (selected by building ID hash)
building_types:
  # Residential
  residential:
    textures: [brick_red, brick_brown, brick_grey, render_white]
    weights: [0.4, 0.3, 0.2, 0.1]
  house:
    textures: [brick_red, brick_brown, render_white, render_cream]
    weights: [0.35, 0.35, 0.15, 0.15]
  detached:
    textures: [brick_red, render_white, render_cream]
    weights: [0.4, 0.3, 0.3]
  semi:
    textures: [brick_red, brick_brown, render_white]
    weights: [0.4, 0.4, 0.2]
  semidetached_house:
    textures: [brick_red, brick_brown]
    weights: [0.5, 0.5]
  terrace:
    textures: [brick_red, brick_brown, brick_grey]
    weights: [0.4, 0.4, 0.2]
  apartments:
    textures: [brick_grey, brick_red, concrete_panels]
    weights: [0.4, 0.3, 0.3]
  flats:
    textures: [brick_grey, concrete_panels, brick_red]
    weights: [0.4, 0.35, 0.25]

  # Commercial
  commercial:
    textures: [brick_grey, concrete, glass, stone_light]
    weights: [0.3, 0.3, 0.2, 0.2]
  retail:
    textures: [brick_grey, glass, concrete]
    weights: [0.4, 0.35, 0.25]
  office:
    textures: [glass, concrete_panels, brick_grey]
    weights: [0.4, 0.35, 0.25]
  hotel:
    textures: [brick_red, stone_light, render_cream]
    weights: [0.4, 0.3, 0.3]

  # Industrial
  industrial:
    textures: [metal_cladding, corrugated, concrete]
    weights: [0.4, 0.35, 0.25]
  warehouse:
    textures: [corrugated, metal_cladding, concrete]
    weights: [0.5, 0.3, 0.2]
  factory:
    textures: [corrugated, metal_cladding, brick_grey]
    weights: [0.4, 0.35, 0.25]
  manufacture:
    textures: [corrugated, metal_cladding]
    weights: [0.5, 0.5]

  # Civic/Public
  civic:
    textures: [stone_light, stone_dark, brick_grey]
    weights: [0.4, 0.3, 0.3]
  public:
    textures: [brick_grey, stone_light, concrete]
    weights: [0.4, 0.35, 0.25]
  school:
    textures: [brick_red, brick_grey, concrete_panels]
    weights: [0.4, 0.35, 0.25]
  university:
    textures: [stone_light, brick_red, concrete_panels]
    weights: [0.35, 0.35, 0.3]
  hospital:
    textures: [brick_red, brick_grey, concrete]
    weights: [0.35, 0.35, 0.3]
  church:
    textures: [stone_light, stone_dark, sandstone]
    weights: [0.4, 0.35, 0.25]
  chapel:
    textures: [stone_light, brick_grey]
    weights: [0.5, 0.5]

  # Other
  garage:
    textures: [brick_grey, corrugated, concrete]
    weights: [0.4, 0.35, 0.25]
  garages:
    textures: [brick_grey, corrugated]
    weights: [0.5, 0.5]
  shed:
    textures: [corrugated, wood]
    weights: [0.6, 0.4]
  barn:
    textures: [corrugated, wood, brick_red]
    weights: [0.4, 0.35, 0.25]
  farm:
    textures: [brick_red, corrugated, stone_light]
    weights: [0.4, 0.35, 0.25]

  # Default for unknown types
  default:
    textures: [brick_grey, brick_red, concrete]
    weights: [0.4, 0.35, 0.25]
  yes:
    textures: [brick_grey, brick_red, brick_brown, concrete]
    weights: [0.3, 0.3, 0.25, 0.15]
